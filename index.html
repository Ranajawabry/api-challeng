<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assests/css/all.min.css" />
    <link rel="stylesheet" href="assests/css/style.css" />
  </head>
  <body>
    <div>
      <div
        class="container vh-100 d-flex justify-content-center align-items-center"
      >
      
        <div class="w-75">
          <h1 class="text-capitalize my-4 text-white">Git-hub users finder</h1>
          <nav class="navbar navbar-light rounded-3">
            <div class="container">
              <form class="d-flex w-100 py-2">
                <input
                  class="form-control me-2 d-inline-block w-100 bg-transparent border-0"
                  type="search" id="search"
                  placeholder="Search Git-hub username..."
                  aria-label="Search"
                />
                <button
                  class="btn text-white bg-primary position-absolute"
                  type="submit"
                >
                  Search
                </button>
              </form>
            </div>
          </nav>
          <div class="py-4 my-3">
            <div id="data">
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="assests/js/main.js"></script>
  </body>
</html>
